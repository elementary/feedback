app-id: io.elementary.feedback
runtime: io.elementary.Platform
runtime-version: daily
sdk: io.elementary.Sdk
command: io.elementary.feedback
finish-args:
  # for host metadata, '--filesystem=/usr/share/metainfo:ro' won't work.
  - '--filesystem=host:ro'
  - '--filesystem=/var/lib/flatpak:ro' # for flatpak metadata

  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  # needed for perfers-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'

  - '--metadata=X-DConf=migrate-path=/io/elementary/feedback/'
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/lib/girepository-1.0'
  - '/share/gir-1.0'
  - '/share/man'
  - '/share/vala'
  - '*.la'
  - '*.a'
modules:
  - name: appstream
    buildsystem: meson
    cleanup:
      - /bin
    config-opts:
      - '-Dvapi=true'
      - '-Dapidocs=false'
      - '-Dinstall-docs=false'
    sources:
      - type: git
        url: https://github.com/ximion/appstream
        tag: 'v0.12.11'
    modules:
      - name: xapian
        cleanup:
          - '/lib/cmake'
          - '/share/aclocal'
          - '/share/doc'
          - '/bin'
        sources:
          - type: archive
            url: https://oligarchy.co.uk/xapian/1.4.17/xapian-core-1.4.17.tar.xz
            md5: 64cd582a4495c5cbda8e06e63f8ce4f4
      - name: yaml
        sources:
          - type: git
            url: https://github.com/yaml/libyaml
            tag: '0.2.5'
      - name: Intltool
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
            md5: 12e517cac2b57a0121cda351570f1e63
      - name: xmlto
        cleanup:
          - '/bin'
        sources:
          - type: archive
            url: https://releases.pagure.org/xmlto/xmlto-0.0.28.tar.bz2
            md5: 93bab48d446c826399d130d959fe676f
      - name: lmdb
        cleanup:
          - '/bin'
        no-autogen: true
        make-install-args:
          - 'prefix=/app'
        subdir: 'libraries/liblmdb'
        sources:
          - type: git
            url: https://git.openldap.org/openldap/openldap
            tag: 'LMDB_0.9.27'
      - name: stemmer
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/zvelo/libstemmer

  - name: feedback
    buildsystem: meson
    sources:
      - type: dir
        path: .
